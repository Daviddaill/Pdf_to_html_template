<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Components for pdf into hmtl</title>
</head>

<body style="margin: 80px auto; width: 50%;">
    <h1>Reusable Components</h1>

    <p tyle="margin-top: 20px; font-weight: bold;">Checkbox</p>
    <!-- checkBox: -->
    <img src="./img/Checkbox.png" style="width: 14px; height:14px;
     vertical-align: middle; margin:0 2px; display: inline-block;">
    <!-- checkBox: -->

    <p tyle="margin-top: 20px; font-weight: bold;">Radio Button</p>
    <!--  Radio Button-->
    <img src="./img/radio-button.png" style="width: 14px; height:14px; vertical-align: top; margin:2px 2px;">
    <!--  Radio Button -->

    <p tyle="margin-top: 20px; font-weight: bold;">Table width input full width</p>
    <!-- Table width input full width -->
    <table style="width: 100%;">
        <tr>
            <td style="padding: 0; margin: 0; white-space: nowrap; ">
                input
            </td>
            <td style="border-bottom: 1px solid #000000; width: 100%;">
            </td>
        </tr>
    </table>
    <!-- Table width input full width -->

    <p style="margin-top: 20px; font-weight: bold;">Table with text under input</p>
    <!-- Table with text under input -->
    <table style="width: 100%; margin: 0 0 10px 0;">
        <tr>
            <td style="border-bottom: 1px solid #000000; width: 100%; height: 14px; ">
            </td>
        </tr>
        <tr>
            <td>
                input txt
            </td>
        </tr>
    </table>
    <!-- Table with text under input -->

    <p style="margin-top: 20px; font-weight: bold;">Input with text under: 2 in a line </p>
    <!-- Input with text under:  2 in a line -->
    <table style="width: 100%; margin: 5px 0;">
        <tr>
            <td style="border-bottom: 1px solid #000000; width: 48%;  height: 30px; ">
            </td>
            <td style="width: 4%;"></td>
            <td style="border-bottom: 1px solid #000000; width: 48%;  height: 30px; ">
            </td>
        </tr>
        <tr>
            <td>
                input txt 1
            </td>
            <td></td>
            <td>
                input txt 2
            </td>
        </tr>
    </table>
    <!-- Input with text under:  2 in a line -->
    
    <p style="margin-top: 20px; font-weight: bold;"> Input with text under: 3 in a line</p>
    <!-- Input with text under:  3 in a line -->
    <table style="width: 100%; margin: 5px 0;">
        <tr>
            <td style="border-bottom: 1px solid #000000; width: 33%;  height: 18px; ">
            </td>
            <td style="border-bottom: 1px solid #000000; width: 33%;  height: 18px; ">
            </td>
            <td style="border-bottom: 1px solid #000000; width: 33%;  height: 18px; ">
            </td>
        </tr>
        <tr>
            <td>
                txt 1
            </td>
            <td>
                txt2
            </td>
            <td>
                txt3
            </td>
        </tr>
    </table>
    <!-- Input with text under:  3 in a line -->
    
    <p style="margin-top: 20px; font-weight: bold;">Yes no checkbox </p>
    <!-- Yes no checkbox -->
    <div style="display: inline; ">
        <img src="./img/checkbox.png" style="width: 16px;  height: 16px; vertical-align: middle;">
        <p style="display: inline; vertical-align: middle;">
            Yes
        </p>
    </div>
    <div style="display: inline;">
        <img src="./img/checkbox.png" style="width: 16px;  height:16px; vertical-align: middle;">
        <p style="display: inline; vertical-align: middle;">
            No
        </p>
    </div>
    <!-- Yes no checkbox -->
</body>

</html>
